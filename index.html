<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>news app</title>
</head>
<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">News App</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav p-4">
          <a class="nav-link" href="#home">Home</a>
          <a class="nav-link" href="#">About</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- akhir dari navbar -->
  
  <!-- header -->
  <div class="header" id="home">
    <div class="header-content-wrapper">
      <h1 class="fw-semibold text-light">News App</h1>
      <p class="fw-light text-white">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic explicabo illo in mollitia facilis ullam quo reiciendis laudantium</p>
    </div>
  </div>
  <!-- akhir dari header -->
  
  <div class="container my-4">
    
    <div class="row mb-4">
      <div class="d-flex justify-content-center align-items-center flex-wrap">
        <div class="col-md-6 mt-2">
          <div class="d-flex align-items-center flex-wrap">
            <button class="btn btn-outline-primary rounded-0 button">sport</button>
            <button class="btn btn-outline-primary rounded-0 button mx-1">technology</button>
            <button class="btn btn-outline-primary rounded-0 button">tesla</button>
          </div>
        </div>
        <div class="col-md-5 mt-2">
          <div class="input-group">
            <input type="text" class="form-control search-input" placeholder="Enter article name ...">
            <button class="btn btn-outline-primary btn-search">search</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- content -->
    <div class="row content"></div>
    <!-- akhir dari content -->
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
